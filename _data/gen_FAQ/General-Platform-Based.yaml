- Q: Is CertifyMe a cloud-based platform?
  A: "Yes, CertifyMe is a cloud-based platform. This means you can access it from anywhere with an internet connection, without the need for any local software installation which ensures flexibility and convenience."

- Q: What browsers are compatible with CertifyMe?
  A: "CertifyMe is compatible with all modern web browsers, including Google Chrome, Mozilla Firefox, Microsoft Edge, Safari, and Opera. For the best experience, we recommend using the latest version of your preferred browser."

- Q: Does CertifyMe offer mobile apps for credential issuance?
  A: "Currently, CertifyMe does not offer dedicated mobile apps for credential issuance. However, the platform is fully responsive and can be accessed through mobile web browsers, allowing you to issue and manage credentials on the go."

- Q: Can CertifyMe be accessed offline?
  A: "No, CertifyMe requires an active internet connection to access and use its features. Being a cloud-based platform, it relies on online connectivity for issuing, managing, and verifying digital credentials."

- Q: How does CertifyMe handle backups and data recovery?
  A: "CertifyMe employs robust data backup and recovery protocols. Data is backed up on a periodic basis to ensure that it can be restored in case of any unforeseen events. These backups are securely stored and can be quickly accessed to recover lost or damaged data."

- Q: How does CertifyMe handle system updates and maintenance?
  A: |
    "CertifyMe handles system updates and maintenance automatically. Regular
    updates are deployed to ensure the platform remains secure, efficient, and
    equipped with the latest features. These updates typically occur with minimal
    disruption to users.
    Further, if there are any feature enhancements and updates of the platform the
    same is intimated to the customers as part of regular updates."

- Q: Can CertifyMe be accessed from multiple devices simultaneously?
  A: "Yes, CertifyMe can be accessed from multiple devices simultaneously. You can log in to your account from different computers, tablets, or smartphones at the same time, providing flexibility and ease of access."

- Q: Is CertifyMe GDPR compliant and holds the required ISO certifications?
  A: "CertifyMe's commitment to data security and privacy is highlighted on our official website and within our compliance documentation. CertifyMe is GDPR compliant and holds the necessary ISO certifications, which are prominently mentioned in our data protection policy and compliance section. This ensures that our clients are aware of our adherence to stringent data protection standards."
