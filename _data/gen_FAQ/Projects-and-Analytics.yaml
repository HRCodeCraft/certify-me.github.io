- Q: What is a project in Certifyme?
  A: In Certifyme, a project refers to a folder. This feature allows organizations/ 
    institutions to store and sort their data specific segments. According to 
    course/programme you can segregate and store all the similar information 
    which can include credentials, learning paths, etc.
  c: 1
- Q: How to add a project in Certifyme and get started with designing a 
    credential template?
  A: "To add a project in Certifyme, follow these steps:
    <ol>
    <li>Log into your Certifyme account and navigate to the Project Manager 
    section.</li>
    <li>Enter a name for your project and click on Create Project.”</li>
    </ol>
    <u><strong><a href='https://youtu.be/q_PVD3t_1rY'> Click here for Video Demonstration </a></strong></u>
    "
  c: 2
- Q: Does Certifyme have an Analytic dashboard for credentialing users? What 
    are the different levels of credential analytics provided by Certifyme?
  A: "Yes, CertifyMe provides an analytics dashboard that offers insights into 
    credentialing activities. The different levels of credential analytics provided 
    by Certifyme are:
    <ol>
    <li><strong>Organization Level Analytics</strong>: Provides an 
    overview of all projects, learners, and issued credentials across the entire 
    organization. Helps administrators track total number of credentials issued, 
    overall engagement rates and trends over time.</li>
    <li><strong>Program Level Analytics</strong>: Focuses on specific 
    projects or learning programs. Shows metrics related to learner progress, 
    completion rates, and program effectiveness.</li>
    <li><strong>Awardee Level Analytics</strong>: Provides detailed 
    information about individual learners. Includes data on time taken to 
    complete the course, credentials earned, and any specific 
    achievements.”</li>
    </ol>
    "
  c: 3
- Q: Does Certifyme provide an option of downloading analytics reports of issued
    credentials?
  A: Yes, CertifyMe allows you to download analytics reports related to issued 
    credentials. These reports include data on the number of certificates issued, 
    learner demographics, completion rates, and more. Administrators can export 
    these reports in various formats (e.g., CSV, Excel) for further analysis.
  c: 4
- Q:  Can CertifyMe generate analytics reports on credential usage?
  A: Yes, CertifyMe can generate analytics reports related to credential usage. 
    These reports may include information on how often learners share their 
    certificates,verification rates, where they display them (e.g., LinkedIn profiles), 
    and the impact of credentialing on career advancement. By analyzing usage 
    patterns, organizations can assess the effectiveness of their credentialing 
    programs.
  c: 5
