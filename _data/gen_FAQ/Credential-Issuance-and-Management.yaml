- Q: How to enable app password in your Gmail account for platform 
    Certifyme?
  A: "To enable app password in your Gmail account for Certifyme, follow these steps:
  <br>
Enable Two-Step Verification in Gmail:
<br>
<ol>
<li>Log in to your Gmail account.</li>
<li>Click on your profile picture (or the initial letter of your name) in the 
top right corner.</li>
<li>Select “Manage your Google Account.”</li>
<li>Go to the “Security” tab on the left sidebar.</li>
<li>Under “Signing in to Google,” find “2-Step Verification” and click on 
it.</li>
<li>Follow the prompts to set up two-step verification. You’ll need to 
provide your mobile number to receive verification codes.</li>
</ol>
Generate an App Password:
<ol>
<li>After enabling two-step verification, scroll down to find the “App 
passwords” section.</li>
<li>Click on “App passwords.”</li>
<li>You may need to re-enter your Google account password for 
security.</li>
<li>Select the app or device for which you want to create an app password
(in this case, choose “Certifyme”).</li>
<li>Click “Generate.”</li>
<li>Google will generate a 16-character app password for Certifyme. 
Copy this password.</li>
<li>In the CertifyMe portal, navigate to the passcode section.</li>
<li>Paste the app password there.</li>
<li>Now, instead of using your actual Gmail password, use this app 
password to log in to CertifyMe.”</li>
</ol>"
  c: 16

