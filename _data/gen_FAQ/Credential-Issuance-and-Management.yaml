- Q: How to set up a custom domain and custom email for issuing of credentials? 
  A : "
  To set up custom domain, follow these steps:
  <br>
<ol>
<li>Log in to your Certifyme account, navigate to account 
setup.</li>
<li> Click on set up custom domain.</li>
<li>  Choose your subdomain.</li>
<li>Proceed to step two where you'll map your subdomain to app 
certifyme.online by adding a CNAME record under your DNS 
settings.</li>
<li>  In step three, update your subdomain and save changes.</li>
<br>
For setting up the custom email within your account settings, follow these 
steps:
<br>
<li>  Select custom email setup.</li>
<li>   Scroll down to access email settings.</li>
<li>  Craft your email template using the provided 
placeholders.</li>
<li>  Update the SMTP settings with the following details - Email 
ID, User Name(Email ID), Passcode, SMTP server port, 
Subject line, cc and bcc.</li>
<li>  Once you've configured your settings, click on save and 
proceed to test them.</li>
</ol>
 <br>
<u><strong><a href='https://youtu.be/NLIdeb1caWM'> Click here for Video Demonstration </a></strong></u>
 "
