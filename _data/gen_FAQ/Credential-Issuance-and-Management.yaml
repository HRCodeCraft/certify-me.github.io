<ol>
<li>Log in to your Certifyme account.</li>
<li>Open your desired credential template. Click on 'Bulk award' from 
the menu.</li>
<li>Download the sample CSV file provided.</li>
<li>Open the downloaded CSV file and update your data in the respective 
columns. Remember do not change the column format in the sample 
file.</li>
<li>Once updated, save the file as a CSV and upload the saved CSV file 
by clicking on choose file.</li>
<li>Review the uploaded data to ensure everything is correct. And finally, 
click on Award credentials in bulk.</li>
<li>Using this method, you can award hundreds or even thousands of 
credentials to reward your participants efficiently.</li>
</ol>
<br>
