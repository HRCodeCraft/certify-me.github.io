<!-- FEATURES-5
			============================================= -->
<section id="features-5" class="pt-100 features-section division">
    <div class="container">
        <!-- SECTION TITLE -->
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9">
                <div class="section-title mb-70">

                    <!-- Title -->
                    <h2 class="s-43 w-700">{{page.compareTitle}}</h2>
                </div>
            </div>
        </div>
        <!-- FEATURES-5 WRAPPER -->
        <div class="fbox-wrapper">
            <div class="row ">
                <!-- FEATURE BOX #1 -->
                <div class="col-md-6">
                    <div class="fbox-5 fb-1 gr--smoke r-16 wow fadeInUp">
                        <!-- Text -->
                        <div class="fbox-txt order-md-2">
                            <img src="{{page.leftSideLogoLink}}" class="img-fluid" style="margin-right: 5px;" alt="logo"
                                width="60px" height="60px">
                            <span class="s-20 w-800 color--black">{{page.leftTitle}}</span>
                        </div>
                        <!-- List -->
                        <ul class="simple-list mt-3">

                            <li class="list-item">
                                <p class="mb-0">{{page.leftText1}}
                                </p>
                            </li>

                            <li class="list-item">
                                <p class="mb-0">{{page.leftText2}}
                                </p>
                            </li>
                            <li class="list-item">
                                <p class="mb-0">{{page.leftText3}}
                                </p>
                            </li>
                            <li class="list-item">
                                <p class="mb-0">{{page.leftText4}}
                                </p>
                            </li>
                            <li class="list-item">
                                <p class="mb-0">{{page.leftText5}}
                                </p>
                            </li>

                        </ul>
                    </div>
                </div> <!-- END FEATURE BOX #1 -->
                <!-- FEATURE BOX #2 -->
                <div class="col-md-6 text-center">
                    <div class="fbox-5 fb-2 gr--smoke r-16 wow fadeInUp">
                        <!-- Text -->
                        <div class="fbox-txt order-md-2 mb-3">
                            <img src="{{page.rightSideLogoLink}}" class="img-fluid" style="margin-right: 5px;"
                                alt="logo" width="60px" height="60px">
                            <span class="s-20 w-800 color--black">{{page.rightTitle}}</span>
                        </div>
                        <!-- Image -->
                        <div class="fbox-5-img">
                            <img class="img-fluid" src="{{page.rightSideImage}}" alt="image">
                        </div>
                    </div>
                </div> <!-- END FEATURE BOX #2 -->
            </div> <!-- End row -->
        </div> <!-- END FEATURES-5 WRAPPER -->
    </div> <!-- End container -->
</section> <!-- END FEATURES-5 -->
