

<!-- PROJECTS -->
<section id="projects-1" class="inner-page-hero projects-section">
    <div class="container">
        <!-- SECTION TITLE -->
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9">
                <div class="section-title mb-80">

                    <!-- Title -->
                    <h2 class="s-49 w-700">Credential Samples</h2>

                </div>
            </div>
        </div>
        <!-- PROJECTS WRAPPER -->
        <div class="projects-wrapper">
            <div class="row align-items-center row-cols-1 row-cols-md-2">
                {% for project in page.projects %}
                <div class="col">
                    <div id="pt-1-{{ forloop.index }}" class="project-details">

                        <!-- Title -->
                        <h5 class="s-24" style="text-align: center;">{{ project.title }}</h5>

                        <!-- Image -->
                        <div class="project-preview r-10 mb-5">

                            <!-- Project Preview -->
                            <div class="">
                                <img class="mx-auto d-block" src="{{ project.imageLink }}"
                                    alt="{{ project.title }}" style="max-width: auto; max-height: 300px; align-content: center;">
                                <div class="item-overlay"></div>
                            </div>

                            <!-- Project Link -->
                            <div class="project-link ico-35 color--white">
                                <a href="{{ project.verifyURL }}" target="_blank"><span
                                        class="flaticon-visibility"></span></a>
                            </div>

                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div> <!-- END PROJECTS WRAPPER -->



    </div> <!-- End container -->
</section> <!-- END PROJECTS -->
